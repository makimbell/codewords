<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title></title>
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-light">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="btn nav-link" onclick=location.reload()>Restart</a>
            </li>
        </ul>
        <button class="btn btn-outline-success my-2 my-sm-0">Settings</button>
    </div>
</nav>

<div>
    <h1 class="text-center">Codewords</h1>
</div>

<div id="card-container" class="container-fluid">
    <div id="row0" class="row">
    </div>
    <div id="row1" class="row">
    </div>
    <div id="row2" class="row">
    </div>
    <div id="row3" class="row">
    </div>
    <div id="row4" class="row">
    </div>
</div>

<hr/>

<div id="instructions" class="container-fluid">
    <h2 id="instruction-header" class="text-center"></h2>
    <h3 id="instruction-text" class="text-center"></h3>
</div>

<div id="display" class="container-fluid col-md-5 col-md-offset-5" class="text-center">
    <form id="clue-form">
        <div class="form-group">
            <label for="clue-input">Enter a single-word clue that applies to one or more of your cards:</label>
            <input type="text" class="form-control" id="clue-input" placeholder="Enter a single-word clue">
        </div>
        <div class="form-group">
            <label for="clue-num-select">How many cards does your clue apply to?</label>
            <select class="form-control" id="clue-num-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </form>
    <div id="clue-display">
        <h3 id="clue-display-text" class="text-center"></h3>
    </div>    
    <label type="button" id="gameButton" class="btn btn-primary form-control" onclick="nextPhase()">START</label>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- My JavaScript -->
<script src="javascript/wordbank.js"></script>
<script src="javascript/javascript.js"></script>

</body>
</html>
